name: Deploy Static Pages

on:
  workflow_dispatch:

  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-n-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Publish
        uses: Kjuly/mkdocs-page-publisher@main
        with:
          config-files: |-
            config/en/mkdocs.yml
            config/zh-Hans/mkdocs.yml
